version: '3.8'

services:
  x402-facilitator:
    build: .
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - NETWORK=${NETWORK:-solana-devnet}
      - PAYMENT_RECIPIENT=${PAYMENT_RECIPIENT}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3004}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
